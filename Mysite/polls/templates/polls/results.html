<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>{{question.question_text}}</h1>
    <ul>
        {% for choice in question.choice_set.all %}
            <li>{{choice.choice_text}} -- {{choice.votes}} vote{{ choice.votes|pluralize}}</li> {# pluralize： 使vote根据票数变为单复数形式#}
        {% endfor %}
    </ul>
    <a href="{% url 'polls:detail' question.id%}">Vote again?</a>
</body>
</html>
